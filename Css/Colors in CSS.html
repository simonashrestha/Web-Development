<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>

        /* Here we used simple color by name in css */
        #first{
            color: aqua;
        }
        /* Here we used rgb color. Its limit is from 0 to 255. */
        #second{
            color: rgb(120, 15, 12);
        }

        /* Here we used Hex color by using #ffff. We can use from google also.  */
        #third{
             color: #ce37e9;
             background-color: rgb(12, 136, 150)
        }
    </style>
</head>
<body>
    <h3>Hello welcome folks.</h3>
    <p id="first">this is Simona</p>
    <p id="second">I love to sing</p>
    <p id="third">I love to eat</p>

</body>
</html>
