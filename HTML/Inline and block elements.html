    <title>Inline and Block elements</title>

<!-- Here we we can differentiate what is inline and block elements. p, div and li are block element whereas em is inline element. Inline element doesnot use much spaces. We have also used style attribute to keep the border color accordingly. -->

<body>
    <p style="border: 2px solid red;">This is Simona</p>
    <p style="border: 2px solid purple;">This is also Simona</p>
    <span style="border: 2px solid yellow;">This is Imona</span> <span style="border: 2px solid green;">This is also
        Imona</span>


</body>

</html>
