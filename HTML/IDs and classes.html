<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes</title>
</head>

<!-- We can only have one id name but we can have multiple classes -->
<body>
    <div id="main" class="redBg blackborder">
        <p>This is Simona</p>
    </div>
<!-- We can use short-cut key like type span and then "." and create multiple class and hit enter. -->
<div>
    <span class="classone classtwo"></span>

<!-- We use # for IDs -->
    <span id="myid"></span>
<!-- emmet takes div as default -->
    <div class="hello1 hello2 border"></div>

<!-- We can write "span.hello1.hello2.redbg" to create multiple classes  -->
<!-- We can write "span.hello1.hello2.redbg*3" to have same three more lines similar to that -->
<span class="hello1 hello2 redbg">first</span>
<span class="hello1 hello2 redbg">second</span>
<span class="hello1 hello2 redbg">third</span>
</div>
</body>
</html>
